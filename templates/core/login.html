{% extends 'core/base.html' %}

{% block content %}
<style>
    body {
        background-color: #fafafa;
        font-family: Arial, sans-serif;
    }
    .login-container {
        max-width: 350px;
        margin: 50px auto;
        padding: 40px 40px 20px;
        background-color: #fff;
        border: 1px solid #dbdbdb;
        text-align: center;
    }
    .login-container img.logo {
        width: 175px;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .form-group label {
        display: none; /* Hide label to match Instagram style */
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #dbdbdb;
        border-radius: 3px;
        background-color: #fafafa;
        font-size: 14px;
    }
    .btn-primary {
        width: 100%;
        padding: 10px;
        background-color: #0095f6;
        color: white;
        border: none;
        border-radius: 3px;
        font-weight: bold;
        margin-top: 10px;
    }
    .signup-text {
        text-align: center;
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #dbdbdb;
        background-color: #fff;
    }
</style>

<div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="logo" alt="Instagram Logo">
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-primary">Log In</button>
    </form>
      <h1>OR</h1>
         <a href="{% url 'forgot_password' %}">Forgot Password?</a>

 </div>

<div class="login-container">
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
</div>
{% endblock %}
