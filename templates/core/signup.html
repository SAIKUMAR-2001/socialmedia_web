{% extends 'core/base.html' %}

{% block content %}
<style>
    :root {
        --bg-color-light: #ffffff;
        --text-color-light: #000000;
        --input-bg-light: #fafafa;
        --border-color-light: #dbdbdb;

        --bg-color-dark: #121212;
        --text-color-dark: #ffffff;
        --input-bg-dark: #1f1f1f;
        --border-color-dark: #333;
    }

    body.light-mode {
        background-color: var(--bg-color-light);
        color: var(--text-color-light);
    }

    body.dark-mode {
        background-color: var(--bg-color-dark);
        color: var(--text-color-dark);
    }

    .header-bar {
        max-width: 400px;
        margin: 20px auto 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
    }

    .header-bar img.logo {
        height: 40px;
    }

    .header-actions {
        display: flex;
        gap: 10px;
    }

    .header-actions a,
    .header-actions button {
        font-size: 14px;
        text-decoration: none;
        color: #3897f0;
        background: none;
        border: none;
        cursor: pointer;
    }

    .signup-container {
        max-width: 400px;
        margin: 20px auto;
        padding: 40px 30px;
        border: 1px solid var(--border-color-light);
        background-color: var(--bg-color-light);
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode .signup-container {
        background-color: var(--bg-color-dark);
        border-color: var(--border-color-dark);
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-group label {
        font-size: 12px;
        color: inherit;
        display: block;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid var(--border-color-light);
        border-radius: 3px;
        background-color: var(--input-bg-light);
        color: var(--text-color-light);
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    body.dark-mode .form-group input,
    body.dark-mode .form-group textarea {
        background-color: var(--input-bg-dark);
        color: var(--text-color-dark);
        border-color: var(--border-color-dark);
    }

    .btn-primary {
        background-color: #3897f0;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #318ce7;
    }

    .login-link {
        margin-top: 15px;
        font-size: 14px;
        text-align: center;
    }

    .login-link a {
        color: #00376b;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="signup-container">
    <h1> Instagram</h1><br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="profile_pic">Profile Picture</label>
            <input type="file" id="profile_pic" name="profile_pic" accept="image/jpeg,image/png">
        </div>
        <button type="submit" class="btn-primary">Sign Up</button>
    </form>
    <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

<script>
    function toggleMode() {
        const body = document.body;
        if (body.classList.contains('dark-mode')) {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            localStorage.setItem('theme', 'light');
        } else {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.classList
    });
    </script>
    {% endblock %}
