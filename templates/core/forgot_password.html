{% extends 'core/base.html' %}

{% block content %}
<style>
    .forgot-container {
        max-width: 350px;
        margin: 50px auto;
        background: white;
        border: 1px solid #dbdbdb;
        padding: 40px;
        text-align: center;
        font-family: Arial, sans-serif;
        border-radius: 8px;
    }

    .forgot-container h2 {
        font-size: 36px;
        margin-bottom: 20px;
    }

    .forgot-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #dbdbdb;
        border-radius: 4px;
        background: #fafafa;
    }

    .forgot-container button {
        background-color: #3897f0;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
    }

    .forgot-container p {
        margin-top: 15px;
        font-size: 14px;
        color: #999;
    }
</style>

<div class="forgot-container">
    <h2>Instagram</h2>
    <p>Enter your email and we'll send you a link to reset your password.</p>
    
    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email address" required>
        <button type="submit">Send Reset Link</button>
    </form>

    <p><a href="{% url 'login' %}">Back to login</a></p>
</div>
{% endblock %}
